<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <h1>Search Results</h1>
    </header>

    <section class="datasets" id="resultsContainer">
        <h2>Results for "<span id="queryText"></span>"</h2>
        <p>No matching datasets found. Try a different search!</p>
    </section>

    <footer>
        <p>&copy; 2024 Practicum Global Plan - Group A</p>
    </footer>

    <script>
        // Extract query from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query') || '';
        document.getElementById('queryText').textContent = query;

        // Placeholder logic: Display matching results (In practice, integrate with dataset filtering)
        if (query.toLowerCase() === 'san francisco') {
            document.getElementById('resultsContainer').innerHTML = `
                <h2>Results for "${query}"</h2>
                <ul>
                    <li><a href="#">San Francisco Unified - Debt Data</a></li>
                    <li><a href="#">San Francisco Unified - Expenditure Data</a></li>
                </ul>
            `;
        }
    </script>
</body>
</html>
